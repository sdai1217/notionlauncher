
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notion Launcher</title>
  <script>
    window.onload = () => {
      const savedUrl = localStorage.getItem('savedUrl');
      if (savedUrl) {
        window.location.href = savedUrl;
      }
    };

    function saveAndRedirect() {
      const input = document.getElementById('urlInput');
      const url = input.value.trim();
      if (url) {
        localStorage.setItem('savedUrl', url);
        window.location.href = url;
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: center;">
  <h2>🔗 はじめての方はURLを入力してください</h2>
  <input type="text" id="urlInput" placeholder="https://www.notion.so/your-page-url" style="width:90%; padding:10px;"><br><br>
  <button onclick="saveAndRedirect()" style="padding:10px 20px;">保存して開く</button>
</body>
</html>
